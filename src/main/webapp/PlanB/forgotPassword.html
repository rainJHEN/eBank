<script>
function noRevise() {
    Swal.fire({
    icon: 'error',
    title: '驗證碼錯誤',
    text: '驗證碼輸入錯誤，請重新輸入',
    })
}
function changePw(event){
	noRevise();
	event.preventDefault();
	const xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() {
		  if (xhr.readyState === 4 && xhr.status === 200) {
			  xhr.onload = function(){
				  const responseText = xhr.responseText.trim(); // 獲取JSP返回的數據
				  if(responseText == 'success'){
				    window.location.href = "/MavenWeb/PlanB/checkNewPassword.html";
				  }
				  else{
					  noRevise();
				  }
			}
		}
	}
	xhr.open('POST', '/MavenWeb/jsp/forgetPassword_Con.jsp');
	xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
	
	var IDNumber = 'email=' + document.getElementById('IDnumber').value;
	xhr.send(IDNumber);
}
</script>
