    <style>
        .loading {
            display: flex;
        }
        .loading .dot {
            position: relative;
            width: 2em;
            height: 2em;
            margin: 0.8em;
            border-radius: 50%;
        }
        .loading .dot::before {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            animation: wave 3.5s ease-out infinite;
        }
        .loading .dot:nth-child(1) {
            background: #82affd;
        }
        .loading .dot:nth-child(1)::before {
            animation-delay: 0.1s;
        }
        .loading .dot:nth-child(2) {
            background: #538efd;
        }
        .loading .dot:nth-child(2)::before {
            animation-delay: 0.4s;
        }
        .loading .dot:nth-child(3) {
            background: #347bff;
        }
        .loading .dot:nth-child(3)::before {
            animation-delay: 0.7s;
        }
        @keyframes wave {
            50%, 75% {
                transform: scale(2.5);
        }
            80%, 100% {
                opacity: 0;
        }
        }
    </style>
