<script>
function login(event){
	event.preventDefault();
	const xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() {
		  if (xhr.readyState === 4 && xhr.status === 200) {
		    const responseText = xhr.responseText.trim(); // 獲取JSP返回的數據
		    if(responseText == 'success'){
		    	window.location.href = "/MavenWeb/PlanA/StaffHome.html";
		    }
		    else{
		    	document.getElementById('loginIsSuccess').innerText = "登入失敗";
		    	document.getElementById('loginIsSuccess').style.color = "red";
		    	document.getElementById('loginIsSuccess').style.fontSize = "20px";
		    }
		  }else{
		  		document.getElementById('loginIsSuccess').innerText = "登入失敗";
		    	document.getElementById('loginIsSuccess').style.color = "red";
		    	document.getElementById('loginIsSuccess').style.fontSize = "20px";
		  }
	}
	xhr.open('POST', 'http://localhost:7070/MavenWeb/jsp/staffLogin.jsp?');
	xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
	
	var IDNumber = 'empID=' + document.getElementById('employeeID').value +"&";
	var password = 'password=' + document.getElementById('password').value;
	xhr.send(IDNumber+password);
}
</script>
