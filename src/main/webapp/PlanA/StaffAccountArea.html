<script>
function checkID(event){
	event.preventDefault();
	const xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() {
		  if (xhr.readyState === 4 && xhr.status === 200) {
		    const responseText = xhr.responseText.trim(); // 獲取JSP返回的數據
		    const mySpan = document.getElementById('IDNumberExisted');
		    if(responseText == "帳戶已存在"){
		    	mySpan.innerText = responseText;
		    	mySpan.style.fontSize = "20px"; // 更改字体大小为20像素
		    	mySpan.style.color = "red"; // 更改字体颜色为红色
		    }else{
		    	mySpan.innerText = responseText;
		    	mySpan.style.fontSize = "20px"; // 更改字体大小为20像素
		    	mySpan.style.color = "green"; // 更改字体颜色为红色
		    }
		    
		  }
	}
	xhr.open('POST', '/MavenWeb/jsp/checkID.jsp');
	xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
	var IDNumber = 'IDNumber=' + document.getElementById('IDNumber').value;
	xhr.send(IDNumber);
}
function register(event){
	event.preventDefault();
	const xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() {
		  if (xhr.readyState === 4 && xhr.status === 200) {
		    const responseText = xhr.responseText.trim(); // 獲取JSP返回的數據
		    if(responseText == 'success'){
		    	window.location.href = "/MavenWeb/PlanA/UserHome";
		    }
		    else{
		    	document.getElementById('registerIsSuccess').innerText = "註冊失敗";
		    	document.getElementById('registerIsSuccess').style.color = "red";
		    	document.getElementById('registerIsSuccess').style.fontSize = "20px";
		    }
		  }else{
		  		document.getElementById('registerIsSuccess').innerText = "註冊失敗";
		    	document.getElementById('registerIsSuccess').style.color = "red";
		    	document.getElementById('registerIsSuccess').style.fontSize = "20px";
		  }
	}
	xhr.open('POST', '/MavenWeb/jsp/register.jsp');
	xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
	var IDNumber = 'IDNumber=' + document.getElementById('IDNumber').value + '&';
	var password = 'password=' + document.getElementById('password').value + '&';
	var nickName = 'nickName=' + document.getElementById('nickName').value + '&';
	var chineseName = 'chineseName=' + document.getElementById('chineseName').value + '&';
	var engName = 'engName=' + document.getElementById('engName').value + '&';
	var Email = 'Email=' + document.getElementById('Email').value + '&';
	var birthday = 'birthday=' + document.getElementById('birthday').value;
	var sendString = IDNumber + password + nickName + chineseName + engName + Email + birthday
	xhr.send(sendString);
}
</script>
